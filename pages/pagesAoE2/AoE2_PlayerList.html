        <link rel="icon" href="/images/icon.png" type="image/x-icon">

    </head>

    <body>
        <header class="text-center">
            <h1>Age of Empires 2</h1>

            <nav class="text-center navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/pagesAoE2/AoE2_Main.html">The Game</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/pagesAoE2/AoE2_Civilizations.html">Civilizations</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Units</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Technologies</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Campaigns</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">History</a>
                    </li>

                    <li class="nav-item">

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                    
                </ul>
                </div>
            </nav>

        </header>

        <section class="main-input mt-5">

            <div class="player-input">

                <form class="form-players" action="#" name="addPlayer">

                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div>
                        <label for="civilization">Civilization</label>
                        <input type="text" name="civilization" id="civilization">
                    </div>

                    <div>
                        <label for="nationality">Nationality</label>
                        <input type="text" name="nationality" id="nationality">
                    </div>

                    <button type="submit" name="button" class="button">Add</button>

                </form>

            </div>

            <div class="player-input">

                <table id="table">

                    <thead>
                        <tr>

                            <th>
                                Player Name
                            </th>

                            <th>
                                Main Civilization
                            </th>

                            <th>
                                Nationality
                            </th>

                            <th>
                                Delete
                            </th>

                        </tr>

                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
        <script src="/script/playerList.js"></script>
        <script src="/script/formPlayerlist.js"></script>
        
    </body>
