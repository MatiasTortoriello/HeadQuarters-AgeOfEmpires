<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="stylesheet" href="/styles/AoE2 Styles/AoE2_Styles.css">

        <link rel="icon" href="/img/iconAoE2.png" type="image/x-icon">
        <title> HeadQuarters - Age of Empires 2</title>
    </head>

    <body>
        <header class="text-center">

            <div class="flex flex-row align-items-center">
                
                <a href="/pages/AoE2_Main.html">
                    <img src="/img/AoE2Assets/bannerAoE2.png" class="img-fluid" width="300" height="auto" alt="Logo del sitio">
                </a>       
                
                <nav class="flex flex-row text-center">
                    <ul class="navbar-nav flex flex-row justify-content-evenly align-items-center">
    
                        <li class="nav-item">
                            <a href="/pages/AoE2_Civilizations.html">Civilizations</a>
                        </li>
    
                        <li class="nav-item">
                            <a href="/pages/AoE2_Units.html">Units</a>
                        </li>
        
                        <li class="nav-item">
                            <a href="/pages/AoE2_PlayerList.html">Players</a>
                        </li>
    
                        <li class="nav-item">
                            <a href="/pages/AoE2_Units.html">Store</a>
                        </li>
                        
                    </ul>
                </nav>                      
            </div>

        </header>

        <section class="main-input mt-5">

            <div class="player-input">

                <form class="form-players" action="#" name="addPlayer">

                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div>
                        <label for="civilization">Civilization</label>
                        <input type="text" name="civilization" id="civilization">
                    </div>

                    <div>
                        <label for="nationality">Nationality</label>
                        <input type="text" name="nationality" id="nationality">
                    </div>

                    <button type="submit" name="button" class="button">Add</button>

                </form>

            </div>

            <div class="player-input">

                <table id="table">

                    <thead>
                        <tr>

                            <th>
                                Player Name
                            </th>

                            <th>
                                Main Civilization
                            </th>

                            <th>
                                Nationality
                            </th>

                            <th>
                                Delete
                            </th>

                        </tr>

                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
        <script src="/script/playerList.js"></script>
        <script src="/script/formPlayerlist.js"></script>
        
    </body>
</html>
