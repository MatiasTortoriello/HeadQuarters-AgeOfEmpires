<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/images/icon.png" type="image/x-icon">
        <title>Lista Jugadores</title>
    </head>
    
    <body>
        <header>
            <img src="" alt="">
        </header>
    
        <form class="form-label mt-5" action="">
    
            <input type="text" placeholder="Nombre del Jugador" autocomplete="off" id="nombreJugador">
            <input type="number" placeholder="ID Jugador" autocomplete="off" id="id">
            <input type="text" placeholder="Civilización Main" autocomplete="off" id="civilizacion">
            <input type="text" placeholder="Nacionalidad" autocomplete="off" id="nacionalidad">
            <input type="number" placeholder="Rank del Jugador" autocomplete="off" id="rank">
            <button id="btnSave">Guardar</button>
        </form>
    
        <table class="table" id="tabla">
            <tr>
                <td>/</td>
                <td>Nombre</td>
                <td>ID Jugador</td>
                <td>Civilización Main</td>
                <td>Nacionalidad</td>
                <td>Rank</td>
            </tr>
        </table>
    
    
        <script src="/script/Age of Empires Script/Age of Empires 1 Script/listaDeJugadores.js"></script>
    </body>
    
    </html>
