<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/styles/styles.css">

        <link rel="icon" href="/img/iconAoE2.png" type="image/x-icon">
        <title> HeadQuarters - Age of Empires 2</title>
    </head>

    <body>
        <header class="text-center">

            <div class="flex flex-row align-items-center">
                
                <a href="/pages/AoE2_Main.html">
                    <img src="/img/AoE2Assets/bannerAoE2.png" class="img-fluid" width="300" height="auto" alt="Logo del sitio">
                </a>       
                
                <nav class="flex flex-row text-center">
                    <ul class="navbar-nav flex flex-row justify-content-evenly align-items-center">
    
                        <li class="nav-item">
                            <a href="/pages/AoE2_Civilizations.html">Civilizations</a>
                        </li>
    
                        <li class="nav-item">
                            <a href="/pages/AoE2_Units.html">Units</a>
                        </li>
    
                        <li class="nav-item">
                            <a href="/pages/AoE2_PlayerList.html">Players</a>
                        </li>
    
                    </ul>
                </nav>                      
            </div>

        </header>

        <div class="container-fluid text-center">
            <h1>Civilization searcher</h1>
            <div>
                <form action="#" name="searchBar">
                <input
                    type="text"
                    name="searchBar"
                    id="searchBar"
                    placeholder="Search for a Civ"
                />
            </form>
            </div>

            <hr class="solid">

            <h2 class="mt-2">Filter by continent</h2>
            
            <div>
                <button id="allCivs">All</button>
                <button id="europe">Europe</button>
                <button id="asia">Asia</button>
                <button id="america">America</button>
                <button id="africa">Africa</button>
            </div>

            <hr class="solid">

            <ul id="civList" class="civilizations">

            </ul>
        </div>

        <script src="/script/jquery.js"></script>
        <script src="/script/civShowcase.js"></script>
        <script src="/script/civDatabase.js"></script>
        <script src="/script/civSearcher.js"></script>
        
        <script src="/libs/bootstrap/js/bootstrap.bundle.js"></script>
